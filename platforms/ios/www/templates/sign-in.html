<ion-view view-title="Signin" hide-nav-bar="true">
  <ion-content id="sign-in-bg" >
    <div class="row" >
      <a>
        <!-- GYM BUDDY -->
      </a>
    </div>
    <div class="row-center" id="login-section">
    <div class="list list-insert" >
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
      <div ng-hide="showme">
        <button class="button button-block button-calm" ng-click='bypass()'>Log in</button>
        <!-- ng-click="logIn()" -->
        <button class="button button-block button-positive" style="background:#466CB0" ng-click="login()">
           <img src="img/fb_logo2.png" id="fb_img"/> Log in with Facebook
        </button>
        <button class="button button-block button-calm" id="signup" ng-click="showme=true">
          Sign up
          <div id='bg_test'>
          </div>
        </button>
      </div>
      <div ng-show="showme">
        <label class="item item-input">
          <input type="text" placeholder="First name" ng-model="data.firstName">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last name" ng-model="data.lastName">
        </label>
        <button on-tap="showme=false" class="button button-block button-outline">
          <i class="icon ion-arrow-up-b"></i>
        </button>
        <button class="button button-block button-outline button-calm" ng-click="signUp()">Sign up</button>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>
