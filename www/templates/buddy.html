<ion-view view-title="Buddy Profile">
  <ion-content>
    <a class="profile-image">
      <img ng-src="{{buddy.image}}" style="width: 164px; height: 164px">
    </a >
    <h1 id="buddy-title">{{buddy.firstName}}</h1>
    <p class="buddy-text">Bio: {{buddy.bio}}</p>
    <p class="buddy-text">Age: {{buddy.age}}</p>
    <p class="buddy-text">Current gym: {{buddy.gym}}</p>
    <p class="buddy-text">Training type: {{buddy.typeOfTraining}}</p>
    <div class="row">
      <!-- <a class=" button-full" href="#/app/matchlist"> -->

      <div class="col">
        <a class="button button-full button-balanced">
          <i class="icon ion-android-chat" style=""></i>
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
