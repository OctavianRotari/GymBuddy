<ion-view view-title="Matches">

  <ion-content>
    <div class="">
      <h2 id="matches-title">Buddy Matches</h2>
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="match in matches" type="item-text-wrap" href="#/app/matches/{{match.id}}">
          <img ng-src="{{match.image}}">
          <i class="icon ion-ios-person-outline"></i>
          <p id="match-percent">{{match.percent}}</p>
          <h2>{{match.firstName}}</h2>
          <p>{{match.gym}}</p>
          <p>{{match.typeOfTraining}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
