<ion-view view-title="Signin" hide-nav-bar="true">
  <ion-content id="sign-in-bg" >
    <div class="row" >
      <a>
        <!-- GYM BUDDY -->
      </a>
    </div>
    <div class="col" id="login-section">
    <div class="list" >
      <label class="login-items item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
      <label class="login-items item item-input">
        <input id="place" type="password" placeholder="Password" ng-model="user.password">
      </label>
        <button class="login-button button-block" ng-click='signIn(user)'>Log in</button>
        <button class="facebook-button button-block button-positive"  ng-click="logInFacebook()">
           <img src="img/fb_logo2.png" id="fb_img"/> Log in with Facebook
        </button>
        <button class="login-button button-block" ng-click="modal.show()">Sign up</button>
    </div>
  </div>
  </ion-content>
</ion-view>
